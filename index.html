<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>React Study</title>
</head>

<body>
  First React Demo
  <!-- We will put our React component inside this div. -->
  <div id="like_button_container"></div>
  <div id="my_new_button"></div>
  <!-- 引入react核心库 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <!-- 引入react-dom 处理dom相关-->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- 引入babel处理jsx -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- 加载自己的react组件-->
  <script src="like_button.js"></script>
  <!-- 使用jsx 需要引入babel库处理jsx -->
  <!-- 使用jsx创建的react组件 必须在 script 标签内 且type为text/babel -->
  <script type="text/babel">
    class NewButton extends React.Component {
      constructor(props) {
        super(props);
        this.state = { liked: false };
      }
      render() {
        if (this.state.liked) {
          return "You liked this new button";
        }
        return <button onClick={() => this.setState({ liked: true })}>New Button</button>;
      }
    }
    // 将react组件添加到 指定的div中
    let newButton = document.querySelector('#my_new_button');
    ReactDOM.render(<NewButton />, newButton);
  </script>

</body>

</html>
